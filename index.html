<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>DrawToSearch</title>
</head>
<body class="body">
    <header class="header">
        <nav class="header__nav">
            <span class="header__headline">Draw to Search</span>
            <a class="header__logo" href="https://github.com/DenisKosenko/DrawToSearch"><img src="img/GitHub-Mark-120px-plus.png" alt="github-repository"></a>
        </nav>
        <h1 class="header__name">Lorem, ipsum</h1>
        <span class="header__guide">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
        <div class="header__handwrite"><img src="img/handwrite.png" class="header__img" alt="handwrite"></div>
    </header>
    <main class="draw">
        <section class="draw__container">
            <h2 class="draw__name">Automatic conversion</h2>
            <form class="draw__form form" id="myForm" name="form" method="GET">
                <input class="form__text" id="text" type="text" placeholder="conversion text">
                <canvas class="form__canvas" id='sketchpad' width="100"></canvas>
                <fieldset class="form__button">
                    <button class="form__button_reset" id="reset" type="reset">Reset</button>
                    <button class="form__button_submit" id="submit" type="submit">Search</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="footer">CopyRightÂ© 2021 DrawToSearch</footer>
</body>
</html>
